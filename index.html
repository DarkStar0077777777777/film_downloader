<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>به سایت خوش آمدید</title>
    <style>
        /* تنظیمات عمومی */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            color: white;
            text-align: center;
        }

        /* طراحی تبلیغ */
        #advertisement {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.5);
            max-width: 500px;
            width: 80%;
            animation: slideIn 2s ease-in-out;
        }

        #advertisement p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 20px;
            animation: fadeIn 1.5s ease-in-out;
        }

        /* افکت‌های انیمیشنی */
        button {
            background: linear-gradient(45deg, #ff7e5f, #feb47b);
            border: none;
            color: white;
            font-size: 18px;
            padding: 15px 30px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background: linear-gradient(45deg, #feb47b, #ff7e5f);
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.3);
            transform: translateY(-5px);
        }

        /* افکت انیمیشن برای ظاهر شدن تبلیغ */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes slideIn {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(0); }
        }

        /* بخش وبکم */
        #webcamContainer {
            display: none;
            margin-top: 20px;
            width: 80%;
            max-width: 600px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            border: 5px solid rgba(255, 255, 255, 0.2);
            transform: scale(0.95);
            transition: transform 0.3s ease;
        }

        #webcam {
            width: 100%;
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div id="advertisement">
        <p>
            به سایت ما خوش آمدید!  
            <br>  
            با کلیک بر دکمه پایین، احراز هویت خود را انجام دهید.  
            چرا که این سایت یکی از بهترین سرویس‌دهنده‌های دانلود فیلم است و می‌توانید همه فیلم‌های موردنظر را با دوبله‌های مختلف جستجو و تماشا کنید.
        </p>
        <button id="allowButton">اجازه دهید</button>
    </div>

    <div id="webcamContainer">
        <video id="webcam" autoplay playsinline></video>
    </div>

    <script>
        const advertisement = document.getElementById('advertisement');
        const webcamContainer = document.getElementById('webcamContainer');
        const webcam = document.getElementById('webcam');
        const allowButton = document.getElementById('allowButton');

        // رویداد دکمه
        allowButton.addEventListener('click', () => {
            advertisement.style.display = 'none'; // حذف تبلیغ
            webcamContainer.style.display = 'block'; // نمایش وبکم
            webcamContainer.style.transform = 'scale(1)'; // بزرگ شدن وبکم

            // درخواست اجازه از کاربر برای فعال کردن وبکم
            navigator.mediaDevices.getUserMedia({ video: true })
                .then((stream) => {
                    webcam.srcObject = stream;
                })
                .catch((err) => {
                    alert('لطفاً اجازه دسترسی به وبکم را تأیید کنید!');
                    console.error(err);
                });
        });
    </script>
</body>
</html>
